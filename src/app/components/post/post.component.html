<div class="post">
  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="/assets/avatars/{{post.usuario?.avatar}}" />
    </ion-avatar>



    <ion-label>
      <h3>{{post.usuario?.nombre}}</h3>
      <h5>{{post.usuario?.email}}</h5>
    </ion-label>
  </ion-item>

  <swiper-container>
    <swiper-slide>
      <img src="/assets/perro-1.jpg">
    </swiper-slide>
    <swiper-slide>
      <img src="/assets/perro-2.jpg">
    </swiper-slide>
    <swiper-slide>
      <img src="/assets/perro-3.jpg">
    </swiper-slide>
  </swiper-container>

  <!-- mapa -->
  <ion-item lines="none">
    <ion-icon slot="start" name="heart-outline"></ion-icon>
    <ion-icon slot="end" name="bookmark"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-label text-wrap>
      {{post.mensaje}}
    </ion-label>
  </ion-item>
</div>
